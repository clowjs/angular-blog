<app-title></app-title>
<div class="articles">
  <div class="articles__main">
    <app-big-card
      [img]="main_article.img"
      [title]="main_article.title"
      [link]="main_article.link"
      [description]="main_article.description"
    ></app-big-card>
  </div>
  <div class="articles__others">
    <div *ngFor="let article of articles; last as isLast">
      <app-small-card
        [img]="article.img"
        [date]="article.date"
        [title]="article.title"
        [link]="article.link"
      ></app-small-card>
      <hr *ngIf="!isLast" />
    </div>
  </div>
</div>
